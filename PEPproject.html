    <h1 style="text-align: center;margin-top: 100px;color: white;">CREDITCARD VALIDATION</h1>
    <div style="text-align:center">
        <div class="box">
    <form id="registrationForm" >
        <p><label for="number">Account Number:</label></p><br>
        <input type="number" id="number" required><br>
        <p><label for="num">Cvv:</label></p><br>
        <input type="number" id="num" required><br>

        <br>
        <br>
        <p><button type="submit">Validate</button></p>
      </form></div>

<script>
    function validateForm(event) {
  event.preventDefault(); 

  
  const number= document.getElementById("number");
  const num = document.getElementById("num");
  const name = document.getElementById("name");

  const number1 = number.value;
  const num1 = num.value;
  const name1 = name.value;

  if (number1 == '') {
    alert('Please enter your name.');
    return false;
  }

  if (num1 == '') {
    alert('Please enter your cvv number.');
    return false;
  }

  if (!isValidEmail(num1)) {
    
    return false;
  }

  if (name1 == '') {
    alert('Please enter a name.');
    return false;
  }

  alert('Form submitted successfully!');
  document.getElementById('registrationForm').reset();
}


function isValidEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

</script>  
<script>document.getElementById('registrationForm').addEventListener('submit', validateForm);
</script>
